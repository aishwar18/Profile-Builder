{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/jpg" href="{% static 'Images/pb_logo.jpg' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />

  <script
  src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
  integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
  crossorigin="anonymous"
></script>

<script
  src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
  integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
  crossorigin="anonymous"
></script>

<script
  src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
  integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
  crossorigin="anonymous"
></script>
<script>
function password_check()
{
var myInput = document.getElementById("password").value;
var y  = "<br>";
var z = "Password should include:";
var lowerCaseLetters = /[a-z]/g;
if(!myInput.match(lowerCaseLetters)) {
  z+=y+"1 lower case character";
}

// Validate capital letters
var upperCaseLetters = /[A-Z]/g;
if(!myInput.match(upperCaseLetters)) {
z+=y+"1 upper case character";
}

// Validate numbers
var numbers = /[0-9]/g;
if(!myInput.match(numbers)) {
z+=y+"1 number";
}

// Validate length
if(myInput.length < 8) {
z+=y+"minimum 8 characters";
}

if(z=="Password should include:")
{
  z="";
}

$("#password").tooltip('hide')
    .attr('data-original-title',z)
    .tooltip('show');
}

</script>
<link rel="stylesheet" type = text/css href="{% static 'CSS/alert.css' %}">
<link rel="stylesheet" type = text/css href="{% static 'css/tooltip.css' %}">
<link rel="stylesheet" type= text/css href="{% static 'CSS/login.css' %}">
<link rel="stylesheet" type = text/css href="{% static 'css/index.css' %}">
<script type="text/javascript">
    window.history.forward();
    function noBack() {
        window.history.forward();
    }
</script>

</head>
<body>
    <div class="navbarCustom">
        <a href="{% url 'home' %}"><span class="fa fa-home"></span> Home</a>
        <div class="nav-right">
              <div class="dropdown">
                  <button class="dropbtn" onclick="myFunction()"><span class="fa fa-user"></span> {{username}}
                    <span class="fa fa-caret-down"></span>
                  </button>
                  <div class="dropdown-content" id="myDropdown">
                      <a href="{% url 'changePassword' %}"><span class="fa fa-key"></span> Change Password</a>
                      <a href="{% url 'logout' %}"><span class="fa fa-sign-out-alt"></span> Logout</a>
                  </div>
              </div>
        </div>
    </div>
    {% if messages %}
    <div class="alert alert-danger">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        {% for message in messages %}
         {{message}}
        {% endfor %}
    </div>
    <br>
    {% endif %}
    <div class="align">
              <div class="grid align__item">
                  <div class="login">
              <h2>Change Password</h2>
              <form action="changePassword" method="post" class="form">
                {% csrf_token %}
                  <div class="form__field">
                    <input class="input_field" type="text" placeholder="Username" name="username" required>
                  </div>
                  <div class="form__field">
                    <input oninput="password_check()" type="password" name="new password" class="input_field" id="password" placeholder="New Password" data-toggle="tooltip" data-placement="right" data-html="true" title="Password requirement : <br> 1 upper case character <br> 1 lower case character <br> 1 number <br> minimum length 8"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"  required>
                  </div>
                  <div class="form__field">
                    <input class="input_field" name="confirmPassword" type="password" placeholder="Confirm Password" required>
                  </div>
                <div class="PR_button">
                  <input type="submit" value="Submit">
                </div>
              </form>
            </div>
      </div>
  </div>
    <script>
    function myFunction() {
      document.getElementById("myDropdown").classList.toggle("show");
    }

    window.onclick = function(e) {
      if (!e.target.matches('.dropbtn')) {
      var myDropdown = document.getElementById("myDropdown");
        if (myDropdown.classList.contains('show')) {
          myDropdown.classList.remove('show');
        }
      }
    }
    </script>
</body>
</html>
