<script>
function password_check()
{
var myInput = document.getElementById("password").value;
var y  = "<br>";
var z = "Password should include:";
var lowerCaseLetters = /[a-z]/g;
if(!myInput.match(lowerCaseLetters)) {
  z+=y+"1 lower case character";
}

// Validate capital letters
var upperCaseLetters = /[A-Z]/g;
if(!myInput.match(upperCaseLetters)) {
z+=y+"1 upper case character";
}

// Validate numbers
var numbers = /[0-9]/g;
if(!myInput.match(numbers)) {
z+=y+"1 number";
}

// Validate length
if(myInput.length < 8) {
z+=y+"minimum 8 characters";
}

if(z=="Password should include:")
{
  z="";
}

$("#password").tooltip('hide')
    .attr('data-original-title',z)
    .tooltip('show');
}

</script>

  <link rel="stylesheet" href="{% static 'CSS/alert.css' %}">
  <link rel="stylesheet" href="{% static 'CSS/login.css' %}">
</head>
<body>
    <div class="navbarCustom">
        <a href="{% url 'index' %}"><span class="fa fa-home"></span> Home</a>
        <div class="nav-right">
        <a href="{% url 'login' %}"><span class="fa fa-sign-in-alt"></span> Login</a>
        <a href="{% url 'register' %}"><span class="fa fa-user"></span> Register</a>
        </div>
    </div>
    {% if messages %}
    <div class="alert alert-danger">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        {% for message in messages %}
         {{message}}
        {% endfor %}
    </div>
    <br>
    {% endif %}
      <div class="align">
              <div class="grid align__item">
                  <div class="login">
              <h2>Password Reset</h2>
              <form action="passwordReset" method="post" class="form">
                  {% csrf_token %}
                <div class="form__field">
                  <input oninput="password_check()" type="password" name="newPassword" class="input_field" id="password" placeholder="New Password" data-toggle="tooltip" data-placement="right" data-html="true" title="Password requirement : <br> 1 upper case character <br> 1 lower case character <br> 1 number <br> minimum length 8"
                  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"  required>
                </div>
                <div class="form__field">
                  <input class="input_field" name="confirmPassword" type="password" placeholder="Confirm Password" required>
                </div>
                <div class="PR_button">
                  <input type="submit" value="Submit">
                </div>
              </form>
            </div>
      </div>
  </div>
