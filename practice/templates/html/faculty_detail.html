{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/jpg" href="{% static 'Images/pb_logo.jpg' %}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />

  <script
  src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
  integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
  crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type= text/css href="{% static 'CSS/login.css' %}">
    <link rel="stylesheet" type = text/css href="{% static 'css/index.css' %}">
    <link rel="stylesheet" type = text/css href="{% static 'css/profile.css' %}">
    <link rel="stylesheet" type = text/css href="{% static 'css/faculty_detail.css' %}">
</head>
<body>
    <div class="navbarCustom">
        <a href="{% url 'home' %}"><span class="fa fa-home"></span> Home</a>
        <div class="nav-right">
              <div class="dropdown">
                  <div class="dropbtn" onclick="myFunction()"><span class="fa fa-user"></span> {{username}}
                    <span class="fa fa-caret-down"></span>
                  </div>
                  <div class="dropdown-cntnt" id="myDropdown">
                      <a href="{% url 'myProfile' %}"><span class="fa fa-user-circle"></span> My Profile</a>
                      <a href="{% url 'changePassword' %}"><span class="fa fa-key"></span> Change Password</a>
                      <a href="{% url 'logout' %}"><span class="fa fa-sign-out-alt"></span> Logout</a>
                  </div>
              </div>
        </div>
    </div>
    {% if messages %}
    <div class="alert alert-success">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        {% for message in messages %}
            {{message}}
    {% endfor %}
    </div>
    <br>
    {% endif %}
    <div class="container contact-form">
            <form method="post">
                {% csrf_token %}
                <h3><span class="fa fa-user-tie"></span> Enter your details to get registered!</h3>
               <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" name="pos" class="form-control" placeholder="Your Position" value="" required/>
                        </div>
                        <div class="form-group">
                            <input type="text" name="dept" class="form-control" placeholder="Your Department" value="" required/>
                        </div>
                        <div class="form-group">
                            <input type="text" name="loc" class="form-control" placeholder="Your Institution's location" value="" required/>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <textarea name="bio" class="form-control" placeholder="Enter your bio here" style="width: 100%; height: 100px;" required></textarea>
                        </div>
                        <div class="form-group">
                            <textarea name="aoi" class="form-control" placeholder="Enter area of interests separated by comma" style="width: 100%; height: 80px;" required></textarea>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-md-6">
                        <div class="form-group d-flex justify-content-center">
                            <input type="submit" name="btnSubmit" class="btnContact" value="Register" />
                        </div>
                        </div>
                        </div>
                    </div>
                </div>

            </form>
        <script>
            function myFunction() {
              document.getElementById("myDropdown").classList.toggle("show");
            }

            window.onclick = function(e) {
              if (!e.target.matches('.dropbtn')) {
              var myDropdown = document.getElementById("myDropdown");
                if (myDropdown.classList.contains('show')) {
                  myDropdown.classList.remove('show');
                }
              }
            }
        </script>
</div>
</body>
</html>
